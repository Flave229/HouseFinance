language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 2.0.0
script:
- "./src/SaltVault.WebApp/build.sh"
before_install:
- openssl aes-256-cbc -k $password -in ./src/SaltVault.WebApp/Data/Config.tar.enc -out ./src/SaltVault.WebApp/Data/Config.tar -d
- tar xvf ./src/SaltVault.WebApp/Data/Config.tar
- cp -R ./src/SaltVault.WebApp/Data/Config ./src/SaltVault.Tests/bin/Release/Data/Config/
env:
  global:
    secure: 
